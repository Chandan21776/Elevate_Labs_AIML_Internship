<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Exploratory Data Analysis (EDA)</title>
  <link rel="stylesheet" href="./style.css">

<body>

<h1>Task 3: Exploratory Data Analysis (EDA)</h1>

<input type="file" id="fileInput" accept=".csv">

<h2>Numerical Feature Distribution (Histogram)</h2>
<canvas id="histogram"></canvas>
<p id="histInsight"></p>

<h2>Categorical Feature Analysis (Count Plot)</h2>
<canvas id="countPlot"></canvas>
<p id="countInsight"></p>

<h2>Outlier Detection (Box Plot)</h2>
<canvas id="boxPlot"></canvas>
<p id="boxInsight"></p>

<h2>Correlation Heatmap</h2>
<canvas id="heatmap"></canvas>
<p id="heatInsight"></p>

<h2>EDA Summary</h2>
<ul id="summary"></ul>
